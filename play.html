<!DOCTYPE html>
<html>
<head>
    <title>Guessing number game</title>
    <script src="script.js"></script> 
    <link rel="stylesheet" href="style.css">
   
</head>
<body>
   
   
     <p class="paragraph">see how quickly you can win! Try to get minimum Attempts </p>
    <h1>Guess a number between 0 and 100</h1>
    <form id="myForm">
        <input type="number" id="nameInput" min="0" max="100" required>
        <button type="submit">Guess</button>
    </form>
    <p id="message"></p>
    <p id="attemptsCount">Attempts: 0</p>

    <button id="playAgainBtn" style="display: none;">Play Again</button>
  


</body>
</html>
